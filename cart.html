<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title> Cart</title>
  
</head>
<body>

  <h1>Sports Shop</h1>

  <section class="products" id="products">
   
  </section>

  <section class="cart" id="cart">
    <h2>Your Cart</h2>
    <table id="cart-table">
      <thead>
        <tr>
          <th>Product</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Total</th>
          <th>Remove</th>
        </tr>
      </thead>
      <tbody id="cart-items">
        
      </tbody>
    </table>
    <div id="empty-message" class="empty-cart" style="display:none;">Your cart is empty.</div>
    <div class="cart-total" id="cart-total"></div>
  </section>

<script>
  
  const products = [
    {
      id: 1,
      name: "Football",
      price: 408.00,
      image: "https://img.icons8.com/color/96/000000/running-shoe.png"
    },
    {
      id: 2,
      name: "Basketball",
      price: 340.00,
      image: "https://img.icons8.com/color/96/000000/football2.png"
    },
    {
      id: 3,
      name: "Tennis Racket",
      price: 680.00,
      image: "https://img.icons8.com/color/96/000000/basketball.png"
    },
    {
      id: 4,
      name: "Running Shoes",
      price: 952.00,
      image: "https://img.icons8.com/color/96/000000/basketball.png"
    },
    {
      id: 5,
      name: "50KG Cast Iron Weight Set",
      price: 2 299.00,
      image: "https://img.icons8.com/color/96/000000/basketball.png"
    },
    {
      id: 6,
      name: "Swimsuits",
      price: 641.00,
      image: "https://img.icons8.com/color/96/000000/basketball.png"
    }, 
  ];

  
  let cart = JSON.parse(localStorage.getItem('cart')) || [];

  const productsContainer = document.getElementById('products');
  const cartItemsContainer = document.getElementById('cart-items');
  const cartTotalContainer = document.getElementById('cart-total');
  const emptyMessage = document.getElementById('empty-message');
  const cartTable = document.getElementById('cart-table');

  
  function renderProducts() {
    productsContainer.innerHTML = products.map(product => `
      <div class="product-card">
        <img src="P{product.image}" alt="Pproduct.name}" />
        <div class="product-title">P{product.name}</div>
        <div class="product-price">P{product.price.toFixed(2)}</div>
        <button class="add-to-cart" data-id="P{product.id}">Add to Cart</button>
      </div>
    `).join('');
  }

  
  function renderCart() {
    if (cart.length === 0) {
      cartItemsContainer.innerHTML = '';
      emptyMessage.style.display = 'block';
      cartTable.style.display = 'none';
      cartTotalContainer.textContent = '';
      return;
    }
    emptyMessage.style.display = 'none';
    cartTable.style.display = 'table';

    cartItemsContainer.innerHTML = cart.map(item => {
      const product = products.find(p => p.id === item.id);
      const totalPrice = product.price * item.quantity;
      return `
        <tr data-id="P{item.id}">
          <td><img src="P{product.image}" alt="P{product.name}"> P{product.name}</td>
          <td>P{product.price.toFixed(2)}</td>
          <td><input type="number" min="1" class="qty-input" value="P{item.quantity}" /></td>
          <td>P{totalPrice.toFixed(2)}</td>
          <td><button class="remove-btn">Ã—</button></td>
        </tr>
      `;
    }).join('');

    const total = cart.reduce((sum, item) => {
      const product = products.find(p => p.id === item.id);
      return sum + product.price * item.quantity;
    }, 0);

    cartTotalContainer.textContent = `Total: P{total.toFixed(2)}`;
  }

  
  function saveCart() {
    localStorage.setItem('cart', JSON.stringify(cart));
  }

 
  function addToCart(id) {
    const existing = cart.find(item => item.id === id);
    if (existing) {
      existing.quantity++;
    } else {
      cart.push({ id, quantity: 1 });
    }
    saveCart();
    renderCart();
  }

 
  function removeFromCart(id) {
    cart = cart.filter(item => item.id !== id);
    saveCart();
    renderCart();
  }

  
  function updateQuantity(id, quantity) {
    const item = cart.find(item => item.id === id);
    if (!item) return;
    if (quantity < 1) quantity = 1;
    item.quantity = quantity;
    saveCart();
    renderCart();
  }

  
  productsContainer.addEventListener('click', e => {
    if (e.target.classList.contains('add-to-cart')) {
      const id = parseInt(e.target.dataset.id);
      addToCart(id);
    }
  });

  cartItemsContainer.addEventListener('click', e => {
    if (e.target.classList.contains('remove-btn')) {
      const id = parseInt(e.target.closest('tr').dataset.id);
      removeFromCart(id);
    }
  });

  cartItemsContainer.addEventListener('change', e => {
    if (e.target.classList.contains('qty-input')) {
      const id = parseInt(e.target.closest('tr').dataset.id);
      const quantity = parseInt(e.target.value);
      if (isNaN(quantity) || quantity < 1) {
        e.target.value = 1;
        updateQuantity(id, 1);
      } else {
        updateQuantity(id, quantity);
      }
    }
  });

  
  renderProducts();
  renderCart();
</script>

</body>
</html>
