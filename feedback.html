<link rel="stylesheet" href="style.css">

<h2> Send us a message</h2>
  <P>We'd like to hear from you if you have a question or want to provide some feedback for us.</P>

<form action="action_page.php">
   
    <label for="firstname">First Name:</label><br>
    <input type="text" id="firstname" name="firstname" required><br><br>

    
    <label for="lastname">Last Name:</label><br>
    <input type="text" id="lastname" name="lastname" required><br><br>

    
    <label for="email">Email Address:</label><br>
    <input type="email" id="email" name="email"  required><br><br>

    
    <label for="contact">Contact Number:</label><br>
    <input type="tel" id="contact" name="contact"  required><br><br>

   
    <label for="gender">Gender:</label><br>
    <input type="radio" id="male" name="gender" value="male" checked> Male<br>
    <input type="radio" id="female" name="gender" value="female"> Female<br>
    <input type="radio" id="other" name="gender" value="other"> Other<br><br>

    
    <label for="feedback">Your Feedback:</label><br>
    <textarea id="feedback" name="feedback" rows="4" cols="50" placeholder="Enter your feedback here..." required></textarea><br><br>

    
    <label for="satisfaction">Satisfaction Level:</label><br>
    <input type="radio" id="very_satisfied" name="satisfaction" value="very_satisfied"> Very Satisfied<br>
    <input type="radio" id="satisfied" name="satisfaction" value="satisfied"> Satisfied<br>
    <input type="radio" id="neutral" name="satisfaction" value="neutral"> Neutral<br>
    <input type="radio" id="dissatisfied" name="satisfaction" value="dissatisfied"> Dissatisfied<br>
    <input type="radio" id="very_dissatisfied" name="satisfaction" value="very_dissatisfied"> Very Dissatisfied<br><br>


<input type="submit" value="Submit">
</form>
