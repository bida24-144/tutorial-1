<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="logo">
            <h1>The Sports Hub</h1>
        </div>
        <nav>
            <a href="index.html">Home</a> |
            <a href="about.html">About</a> |
            <a href="contact.html">Contact</a>
        </nav>
    </header>

  <main>

 <label for="category">Filter by Category</label>
  <span class="select-wrap">
    <select id="category">
      <option selected>All</option>
      <option>Fitness Sports</option>
      <option>Indoor Sports</option>
      <option>Outdoor Sports</option>
      <option>Running and Walking</option>
        <option>Team Sports</option>
    </select>

       <div id="productList">
    
    <div class="product" data-category="Fitness Sports">Dumbbells</div>
    <div class="product" data-category="Indoor Sports">Table Tennis Paddle</div>
    <div class="product" data-category="Outdoor Sports">Mountain Bike</div>
    <div class="product" data-category="Running and Walking">Running Shoes</div>
    <div class="product" data-category="Team Sports">Soccer Ball</div>
    <div class="product" data-category="Fitness Sports">Yoga Mat</div>
    <div class="product" data-category="Indoor Sports">Badminton Racket</div>
    <div class="product" data-category="Team Sports">Basketball Jersey</div>
  </div>

  <script>
    function filterProducts() {
      const selectedCategory = document.getElementById('categoryFilter').value;
      const products = document.querySelectorAll('.product');
      products.forEach(product => {
        const category = product.getAttribute('data-category');
        if (selectedCategory === "All" || category === selectedCategory) {
          product.classList.remove('hidden');
        } else {
          product.classList.add('hidden');
        }
      });
    }
  </script>

  </span>
   
  </main>

   
</body>
</html>
