<main>
   <div class="product-grid" id="productGrid">
   
  </div>

  <div class="cart-message" id="cartMessage">Product added to cart!</div>

  <script>
    const products = [
      {
        id: 1,
        name: "Yoga Mat",
        description: "Non-slip mat for yoga and fitness exercises. Comfortable and durable.",
        price: 29.99,
        image: "https://images.unsplash.com/photo-1519864600265-abb23847ef2c?auto=format&fit=crop&w=400&q=80"
      },
      {
        id: 2,
        name: "Dumbbell Set",
        description: "Adjustable dumbbells for strength training at home or gym.",
        price: 79.99,
        image: "https://images.unsplash.com/photo-1517960413843-0aee8e2d471c?auto=format&fit=crop&w=400&q=80"
      },
      {
        id: 3,
        name: "Resistance Bands",
        description: "Set of resistance bands for strength and flexibility workouts.",
        price: 19.99,
        image: "https://images.unsplash.com/photo-1598970434795-0c54fe7c0642?auto=format&fit=crop&w=400&q=80"
      },
      {
        id: 4,
        name: "Kettlebell",
        description: "Cast iron kettlebell perfect for strength and cardio workouts.",
        price: 49.99,
        image: "https://images.unsplash.com/photo-1598970434795-0c54fe7c0642?auto=format&fit=crop&w=400&q=80"
      }
    ];

    const productGrid = document.getElementById('productGrid');
    const cartMessage = document.getElementById('cartMessage');

    function createProductCard(product) {
      const card = document.createElement('div');
      card.className = 'product-card';
      card.innerHTML = `
        <img src="${product.image}" alt="${product.name}" class="product-image" />
        <div class="product-info">
          <div class="product-name">${product.name}</div>
          <div class="product-description">${product.description}</div>
          <div class="product-price">$${product.price.toFixed(2)}</div>
          <button class="add-to-cart-btn" data-id="${product.id}">Add to Cart</button>
        </div>
      `;
      return card;
    }

    function renderProducts() {
      productGrid.innerHTML = '';
      products.forEach(product => {
        const card = createProductCard(product);
        productGrid.appendChild(card);
      });
    }

    function showCartMessage() {
      cartMessage.style.display = 'block';
      setTimeout(() => {
        cartMessage.style.display = 'none';
      }, 2000);
    }

   
    renderProducts();

   
    productGrid.addEventListener('click', (e) => {
      if (e.target.classList.contains('add-to-cart-btn')) {
        const productId = e.target.getAttribute('data-id');
        
        showCartMessage();
      }
    });
  </script>

</main>



</body>

</html>
