<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up / Log In Form</title>  

<link rel="stylesheet" href="styles.css">

</head>
<body>
  <div class="container">
    <div class="tab-header">
      <div id="loginTab" class="active">Log In</div>
      <div id="signupTab">Sign Up</div>
    </div>
    
    <form id="loginForm" class="form-content active" autocomplete="off">
      <input type="text" placeholder="Username or Email" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Log In</button>
      <div class="form-footer">
        <a href="#">Forgot password?</a>
      </div>
    </form>
    
    <form id="signupForm" class="form-content" autocomplete="off">
      <input type="text" placeholder="Full Name" required />
      <input type="email" placeholder="Email Address" required />
      <input type="password" placeholder="Password" required />
      <input type="password" placeholder="Confirm Password" required />
      <button type="submit">Sign Up</button>
      <div class="form-footer">
        Already have an account? <a href="#" id="toLogin">Log In</a>
      </div>
    </form>
  </div>

  <script>
    const loginTab = document.getElementById('loginTab');
    const signupTab = document.getElementById('signupTab');
    const loginForm = document.getElementById('loginForm');
    const signupForm = document.getElementById('signupForm');
    const toLoginLink = document.getElementById('toLogin');

    
    function showLogin() {
      loginTab.classList.add('active');
      signupTab.classList.remove('active');
      loginForm.classList.add('active');
      signupForm.classList.remove('active');
    }

    
    function showSignup() {
      signupTab.classList.add('active');
      loginTab.classList.remove('active');
      signupForm.classList.add('active');
      loginForm.classList.remove('active');
    }

    loginTab.addEventListener('click', showLogin);
    signupTab.addEventListener('click', showSignup);
    toLoginLink.addEventListener('click', function(e) {
      e.preventDefault();
      showLogin();
    });

    
    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Log In submitted (connect to backend)');
    });

    signupForm.addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Sign Up submitted (connect to backend)');
    });
  </script>
</body>
</html>
